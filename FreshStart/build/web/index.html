<head>
<title>Honeycomb</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/arial.js"></script>
<script type="text/javascript" src="js/cuf_run.js"></script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
          <h1><a href="#"><span>Honey</span>comb<br/><small>Connecting Students</small></a></h1>
      </div>
      <div class="clr"></div>
      <div class="menu_nav">
        <ul>
          <li class="active"><a href="index.html">Sign Up</a></li>
          <li><a href="login.html">Sign In</a></li>
        </ul>
        <div class="clr"></div>
      </div>
      <div class="hbg"><img src="images/header_image.jpg" width="923" height="291" alt="" /></div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="mainbar">
            <h2 align="center"><span><br/>Register Yourself</span></h2>
            <div class='article'>
                <form action="register.jsp" method="post">
                    <table width="600">
                    <tr>
                        <td align="center">
                            
                                <h3>Enter First Name</h3> <input type="text" name="fname"></input>
                                <h3>Enter Last Name</h3> <input type="text" name="lname"></input>
                                <h3>Enter Username</h3> <input type="text" name="username"></input>
                                <h3>Enter Email ID</h3> <input type="email" name="email"></input>
                                <h3>Enter Password</h3> <input type="password" name="password"></input>
                           
                        </td>
                    </tr>
                    <tr>
                        <td align="left" class="sub">
                            <input type="submit" name="submit" value="Sign Up" onclick="return confirm('Are you sure you want to Sign Up?');"></input><br></br>
                        </td>
                    </tr>
                </table>
                </form>
                <div class='clr'></div>
            </div>  
        </div>
        <div class="sidebar">
		  <div class="gadget">
                        <h2 class="star"><span>            Welcome to </span></h2>
			<h2 class="star"><span> Honeycomb </span></h2>
		  </div>
        </div>
        <div class="clr"></div>
      </div>
    </div>
  </div>
  
<div class="footer">
  <div class="footer_resize">
    <p class="lf">Copyright &copy; Honeycomb. All Rights Reserved</p>
    <p class="rf">Designed with Netbeans</p>
    <div class="clr"></div>
  </div>
</div>
